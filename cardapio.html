<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Salento.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      </div>

  </header>
  <main>

    <!-- Button trigger modal -->
    <div class="container">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#preparacaoModal">
        +
      </button>
    </div>

    <!-- Formulário -->
    <div class="container">
      <div class="mt-3">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o nome da Preparação">
        <button type="button" class="btn btn-primary mt-3">Pesquisar</button>
      </div>
    </div>
    <!-- Cards - Preparações -->
    <div class="container text-center mt-3">
      <div id="preparacoes" class="row">
        <!-- Vazio-->
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="preparacaoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Preparação</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="preparacaoForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao">
              </div>
              <div class="mb-3">
                <label for="imagem" class="form-label">Imagem</label>
                <input type="text" class="form-control" id="imagem" name="imagem">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid pb-0 mb-0 justify-content-center text-light">
    <div class="row my-5 justify-content-center py-5">
      <div class="col-11">
        <div class="row ">
          <div class="col-xl-8 col-md-4 col-sm-4 col-12   my-auto mx-auto a">
            <h3 class="text-muted mb-md-0 mb-5 bold-text">Salento.</h3>
          </div>
          <div class="col-xl-2 col-md-4 col-sm-4 col-12">
            <h6 class="mb-3 mb-lg-4 bold-text "><b>MENU</b></h6>
            <ul class="list-unstyled">
              <li>Home</li>
              <li>Cardápio</li>
            </ul>
          </div>
          <div class="col-xl-2 col-md-4 col-sm-4 col-12">
            <h6 class="mb-3 mb-lg-4 text-muted bold-text mt-sm-0 mt-5"><b>Endereço</b></h6>
            <p class="mb-1">Rua Professor Carlos Leonardo, PB-057</p>
            <p>Guarabira</p>
          </div>
        </div>
        <div class="row ">
          <div class="col-xl-8 col-md-4 col-sm-4 col-auto  my-md-0 mt-5 order-sm-1 order-3 align-self-end">
            <p class="social text-muted mb-0 pb-0 bold-text">
              <span class="mx-2"><i class="fa fa-facebook" aria-hidden="true">
                </i></span> <span class="mx-2"><i class="fa fa-linkedin-square" aria-hidden="true"></i>
              </span>
              <span class="mx-2"><i class="fa fa-twitter" aria-hidden="true"></i></span> <span class="mx-2"><i class="fa fa-instagram" aria-hidden="true"></i></span>
            </p><small class="rights"><span>&#174;</span> Pepper Todos os direitos reservados.</small>
          </div>
          <div class="col-xl-2 col-md-4 col-sm-4 col-auto order-1 align-self-end ">
            <h6 class="mt-55 mt-2 text-muted bold-text"><b>João da Silva</b></h6><small> <span><i class="fa fa-envelope" aria-hidden="true"></i></span> js@mail.com</small>
          </div>
        </div>
      </div>
    </div>
  </footer>
